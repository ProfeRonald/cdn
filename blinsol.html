<script>

const gps = new URLSearchParams(window.location.search);
const baston = Number(gps.get('b'));

if(baston !=''){

authDomain: "blinsol.firebaseapp.com",
projectId: "blinsol",
storageBucket: "blinsol.appspot.com",

measurementId: "G-17M8WB3EXE"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);

firebase.database().ref('bastones/' + baston + '/latitud').set(latitud);
firebase.database().ref('bastones/' + baston + '/longitud').set(longitud);
firebase.database().ref('bastones/' + baston + '/fecha').set(Date.now());

}

</script>
